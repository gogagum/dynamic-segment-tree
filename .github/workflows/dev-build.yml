name: build-dev
on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
    linux-gcc:
        name: Linux GCC
        runs-on: ubuntu-22.04
        env:
            CC: gcc-12
            CXX: g++-12
        steps:
            - uses: actions/checkout@v3
            - run: |
                  sudo apt-get update
                  sudo apt-get install -y ninja-build g++-12 libstdc++-12-dev valgrind
            - run: /bin/bash .ci/build-project.sh build-simple
            - run: ./build-simple/test/segment_tree_test
            - run: /bin/bash .ci/build-project-valgrind.sh build-valgrind
            - run: valgrind ./build-valgrind/test/segment_tree_test

    linux-clang-libcpp:
        name: Linux Clang (libc++)
        runs-on: ubuntu-22.04
        env:
            CC: clang-14
            CXX: clang++-14
            CXXFLAGS: -stdlib=libc++
        steps:
            - uses: actions/checkout@v3
            - run: |
                  sudo apt-get update
                  sudo apt-get install -y ninja-build clang-14 libc++-14-dev libc++abi-14-dev
            - run: /bin/bash .ci/build-project.sh
            - run: ./build/test/segment_tree_test

    linux-clang-libstdcpp:
        name: Linux Clang (libstdc++)
        runs-on: ubuntu-22.04
        env:
            CC: clang-14
            CXX: clang++-14
            CXXFLAGS: -stdlib=libstdc++
        steps:
            - uses: actions/checkout@v3
            - run: |
                  sudo apt-get update
                  sudo apt-get install -y ninja-build clang-14 libc++-14-dev libc++abi-14-dev libstdc++-12-dev
            - run: /bin/bash .ci/build-project.sh
            - run: ./build/test/segment_tree_test

    mac-apple-clang:
        name: macOS AppleClang
        runs-on: macos-latest
        steps:
            - uses: actions/checkout@v3
            - run: brew install ninja
            - run: /bin/bash .ci/build-project.sh
            - run: ./build/test/segment_tree_test

    mac-gcc:
        name: macOS GCC
        runs-on: macos-latest
        env:
            CC: gcc-12
            CXX: g++-12
        steps:
            - uses: actions/checkout@v3
            - run: brew install ninja gcc@12
            - run: /bin/bash .ci/build-project.sh
            - run: ./build/test/segment_tree_test

    mac-clang-libcpp:
        name: macOS Clang (libc++)
        runs-on: macos-latest
        env:
            CC: /usr/local/opt/llvm/bin/clang
            CXX: /usr/local/opt/llvm/bin/clang++
            CXXFLAGS: -stdlib=libc++
        steps:
            - uses: actions/checkout@v3
            - run: brew install ninja llvm@15
            - run: /bin/bash .ci/build-project.sh
            - run: ./build/test/segment_tree_test

    windows-msvc:
        name: Windows MSVC
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v3
            - run: .ci\build-project.ps1
            - run: ./build/test/Debug/segment_tree_test.exe

    windows-clang-cl:
        name: Windows Clang
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v3
            - run: .ci\build-project-with-clang.ps1
            - run: ./build/test/segment_tree_test.exe

